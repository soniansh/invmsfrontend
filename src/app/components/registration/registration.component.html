<div class="centrealign">
    <h1><b>Register</b></h1>
    <div class="container mt-4">
        <div class="card styleinpadd card-image">
            
            <form [formGroup]="AppUser" (ngSubmit)="onSubmit()" class="row g-3">


                <div class="form-group col-md-8">
                <label> User Name</label> 
                <input type="text"
                [(ngModel)]="appUser.userName"
                formControlName="userName"
                class="form-control"
                id="userName"
                placeholder="Enter your username"
                class="form-control mb-3"
                >
                <span class="alert" *ngIf="userName.invalid && userName.touched">Please enter userName</span>
            </div>

            <div class="form-group col-md-8">
                <label> User Password </label>
                <input type="password"
                [(ngModel)]="appUser.userPassword"
                formControlName="userPassword"
                class="form-control"
                id="userPassword"
                placeholder="Enter your password"
                class="form-control mb-3"
                >
                <span class="alert" *ngIf="userPassword.invalid && userPassword.touched && !userPassword.value">Please enter your userPassword</span>
                <span class="alert" *ngIf="userPassword.invalid && userPassword.touched && userPassword.errors['minlength']">You must enter at least 6 digits </span>
                <span class="alert" *ngIf="userPassword.invalid && userPassword.touched && userPassword.errors['maxlength']">You cannot enter more than 8 digits</span>
            </div>
 
            <div class="form-group col-md-6 ">
                <label> User FirstName </label>
                <input type="text"
                [(ngModel)]="appUser.userFirstName"
                formControlName="userFirstName"
                class="form-control"
                id="userFirstName"
                placeholder="Enter your firstname"
                class="form-control mb-3"
                >
                <span class="alert" *ngIf="userFirstName.invalid && userFirstName.touched">Please enter userFirstName</span>
            </div>

            <div class="form-group col-md-6 ">
                <label> User LastName</label>
                <input type="text"
                [(ngModel)]="appUser.userLastName"
                formControlName="userLastName"
                class="form-control"
                id="userLastName"
                placeholder="Enter your Lastname"
                class="form-control mb-3"
                >
                <span class="alert" *ngIf="userLastName.invalid && userLastName.touched">Please enter userLastName</span>
            </div>
            

        <input type="submit" [disabled]="AppUser.invalid"
        class="btn btn-success">
            <!-- <button  [disabled]="AppUser.invalid"  class="btn btn-success" type="submit">Submit</button> -->
    
            </form>
            
        </div>
    </div>
