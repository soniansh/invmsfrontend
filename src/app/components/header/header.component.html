<header>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler navbar-toggler-right" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Invms</a>
    <div [ngbCollapse]="isNavbarCollapsed" class="navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link"  routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item"><a routerLink="" class="nav-link">About Us </a></li>
          <li class="nav-item"><a routerLink="" class="nav-link">Contact Us </a></li>
          <li class="nav-item"><a *ngIf="isLoggedIn()" routerLink="/product" class="nav-link active">Product</a></li>

      </ul>
      <ul class=" navbar-nav mr-auto navbar-collapse justify-content-end">
        <li class="nav-item active"><a *ngIf="isLoggedIn()" class="nav-link navlinkcolor">Welcome
            {{userDisplayName}}</a></li>
        <li class="nav-item"><a *ngIf="!isLoggedIn()" routerLink="/login" class="nav-link"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li class="nav-item"><a *ngIf="isLoggedIn()" type="button" (click)="userlogout()" class="nav-link">Logout</a>
        </li>

      </ul>

    </div>
  </nav>



  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">

    You have been logged out successfully..!!

    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">

      <span aria-hidden="true">&times;</span>

    </button>

  </div>
</header>
